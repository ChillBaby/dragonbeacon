<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>DragonFlyers</h1>
            <div>
	      <p>One time:</p>
	      <p id="geolocation">Not set yet</p>
	      <p>Watch:</p>
	      <p id="geolocationWatch">Not set yet</p>
	      <p>Serving to: <span id="hostSpan">not set yet</span>:8020</p>
	      <input id="hostInput" type="text" placeholder="Host" value="192.168.0.107" />
	      <p>POST feedback: <span id="postFeedbackSpan"></span></p>
	      <p>Server said: <span id="serverSaidSpan"></span></p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>        
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>        

            <script type="text/javascript" charset="utf-8">
            
            var watchUpdate = 1;

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
        var options = {  maximumAge: 250, timeout: 5000, enableHighAccuracy: true };
        watchID = navigator.geolocation.watchPosition(onWatchSuccess, onError, options);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp          + '<br />';
    }
    
    function onWatchSuccess(position) {
        var element = document.getElementById('geolocationWatch');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp          + '<br />' +
                            'Update: '          + watchUpdate          + '<br />';
	
	
	var host = document.getElementById('hostInput');
	document.getElementById('hostSpan').innerHTML = host.value;
	watchUpdate += 1;
	doHttpGetCall(position, host.value, watchUpdate - 1);
	
	
	
    }
    
    function doHttpGetCall(position, host, idx) {
    
    console.log(position);
    
    document.getElementById('postFeedbackSpan').innerHTML = "Post sched " + idx;
    
      $.ajax({
	  url: "http://" + host + ":8020/updatePosition",
	  type: "POST",
	  data: JSON.stringify(position),
	  success: function(data) {
	    document.getElementById('postFeedbackSpan').innerHTML = "Done" + idx;
	    document.getElementById('serverSaidSpan').innerHTML = data;
	  },
	  error: function( xhr, status, errorThrown ) {
	    document.getElementById('postFeedbackSpan').innerHTML = "Problem!" + idx + ":" + errorThrown + " - Status: " + status + " " +  JSON.stringify(xhr, null, 2);;
	  },
	  dataType: "text"
	});
    
    }
    

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
